<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="./home.css">
</head>

<body>
    <header>
        <h1>Thông Tin Thanh Toán</h1>
    </header>

    <section id="payment">
        <h2>Thông tin thanh toán</h2>
        <p id="totalAmount">Tổng tiền: 0 VND</p>
        <button onclick="confirmPayment()">Xác nhận thanh toán</button>
    </section>

    <footer>
        <p>&copy; 2024 Rạp Chiếu Phim. Bản quyền thuộc về chúng tôi.</p>
    </footer>

    <script>
        // Lấy tổng tiền từ URL và hiển thị
        function getTotalFromURL() {
            const params = new URLSearchParams(window.location.search);
            const total = params.get('total');
            document.getElementById("totalAmount").innerText = `Tổng tiền: ${parseInt(total).toLocaleString()} VND`;
        }

        // Gọi hàm khi trang tải
        window.onload = getTotalFromURL;

        function confirmPayment() {
            alert("Thanh toán thành công!");
            window.location.href = "home.html"; // Quay về trang chính sau khi thanh toán
        }
    </script>
</body>

</html>
