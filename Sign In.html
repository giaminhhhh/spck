<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindX Cinema - Sign In</title>
    <link rel="stylesheet" href="./Sign In + Sign up.css">
    <script src="./Sign In + Sign up.js" defer></script>
</head>

<body>
    <!-- Background overlay -->
    <div class="background-overlay"></div>

    <!-- Sign In Form -->
    <div class="form-container">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="options">
                <input type="checkbox" id="remember" required>
                <label for="remember">Remember me</label>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p class="signup-link">New to MindX Cinema? <a href="./Sign Up.html">Sign up now</a></p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            // Here you can add login validation if necessary
            window.location.href = "home.html"; // Redirect to Netflix
        }
    </script>
</body>

</html>
